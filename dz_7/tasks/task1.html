<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1</title>
  </head>
  <body>
    <h3>
      Задача 1. Створити функцію, яка за номером місяця повертає його назву.
    </h3>

    <script>
      let userMonthNum = parseInt(prompt(`Введіть номер місяця`, "9"));
      function getMonthName(userMonthNum) {
        let monthName;
        switch (userMonthNum) {
          case 1:
            monthName = "Січень";
            break;
          case 2:
            monthName = "Лютий";
            break;
          case 3:
            monthName = "Березень";
            break;
          case 4:
            monthName = "Квітень";
            break;
          case 5:
            monthName = "Травень";
            break;
          case 6:
            monthName = "Червень";
            break;
          case 7:
            monthName = "Липень";
            break;
          case 8:
            monthName = "Серпень";
            break;
          case 9:
            monthName = "Вересень";
            break;
          case 10:
            monthName = "Жовтень";
            break;
          case 11:
            monthName = "Листопад";
            break;
          case 12:
            monthName = "Грудень";
            break;
            // default: monthName='Not correct'
            throw new Error("Not correct");
        }
        return monthName;
      }
      try {
        let res = getMonthName(userMonthNum);
        document.write(`За номером: ${userMonthNum}<br>  Місяць - ${res}`);
      } catch (error) {
        document.write(`${error.message}`);
      }
      //    finally {
      //     document.write(`Bye!`);
      //   }
    </script>
  </body>
</html>
