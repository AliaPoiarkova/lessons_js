<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<style>
    tr,td{
        border: 2px solid black;
        margin: 10px;
    }
</style>
<body>
    <h3> Задача 1. Вивести таблицю з 3 рядків і 7 стовпців.</h3>
    
<script>
    document.write(`<table>`)
    for(let num1 = 1; num1<=3; num1++){
        document.write(`<tr>`)
        for(let num2 = 1; num2<=7; num2++){
            document.write(`<td>${num2}</td>`)   
        }
        document.write(`</tr><br>`)
    }
    document.write(`</table>`)
</script> 
</body>
</html>
