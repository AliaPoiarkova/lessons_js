<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
</head>
<body>
    <h3>Задача №6. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</h3>
    <script>
        sumNum = 0
        for(let i = 1; i <= 5; i++){
            let userNum = parseInt(prompt(`Введіть непарне число ${i}`))
            sumNum = userNum *5
        }
        document.write(`Сума непарних чисел = <div>${sumNum}</div>`)
    </script>
</body>
</html>
