<body>
    <h3>Задача №6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</h3>
    <script>
        // 1.Вводимо необхідні данні
        const mondayNumber = 1
        const tuesdayNumber = 2
        const wednesdayNumberv = 3
        const thursdayNumber = 4
        const fridayNumber = 5
        const saturdayNumber = 6
        const sundayNumber = 7
        
        // 2. Знаходимо результат
        let weekDays = parseInt(prompt('Введіть номер дня тижня', '1'))
        if(weekDays === mondayNumber) 
            document.write(`Це понеділок`)
        else if (weekDays === tuesdayNumber)
            document.write(`Це вівторок`)
        else if (weekDays === wednesdayNumberv)
            document.write(`Це середа`)
        else if (weekDays === thursdayNumber)
            document.write(`Це четвер`)
        else if (weekDays === fridayNumber)
            document.write(`Це п'ятниця`)
        else if (weekDays === saturdayNumber)
            document.write(`Це субота`)
        else if (weekDays === sundayNumber)
            document.write(`Це неділя`)
        else
            document.write(`Дані введені некоректно`)
        // 3. Виводимо результат
    </script>
</body>
