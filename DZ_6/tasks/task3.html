    <h3>Задача №3. З клавіатури вводиться пароль (правильний пароль- 78). Поки пароль не вірний дати можливість користувачу повторно ввести його.</h3>

    const password = 78
    let userNumber = parseInt(prompt('Введіть пароль'))
      while(userNumber !== password){

      }
        alert('Пароль вірний.')
