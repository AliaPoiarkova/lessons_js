<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1</title>
  </head>
  <body>
    <h3>
      Задача 1. Дано масив, який містить оцінки з К предметів. Знайти середній
      бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник
      (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є
      хоча би одна трійка)).
    </h3>
    <script>
      if (confirm("Почати тестування?")) {
        let subjectsNumber = parseInt(
          prompt(`Введіть кількість предметів`, "")
        );
        function getSubjectsMarks(subjectsNumber) {
          let subjectsMarks = [];
          for (let i = 1; i <= subjectsNumber; i++) {
            let mark = parseInt(prompt(`Введіть оцінку предмета ${i}`, ""));
            subjectsMarks.push(mark);
          }
          return subjectsMarks;
        }
        let subjectsMarks = getSubjectsMarks(subjectsNumber);

        function getAverageMarks(subjectsMarks) {
          let sum = 0;
          for (i = 0; i < subjectsMarks.length; i++) {
            sum += subjectsMarks[i];
          }
          return sum / subjectsMarks.length;
        }
        const average = getAverageMarks(subjectsMarks);
        function getMinMarks(subjectsMarks) {
          let min = subjectsMarks[0];
          for (let i = 1; i < subjectsMarks.length; i++) {
            if (subjectsMarks[i] < min) min = subjectsMarks[i];
          }
          return min;
        }

        function findCategory(subjectsMarks) {
          const minMarks = getMinMarks(subjectsMarks);
          let category;
          switch (minMarks) {
            case 1:
            case 2:
              category = "Двійочник";
              break;
            case 3:
              category = "Трійочник";
              break;
            case 4:
              category = "Хорошист";
              break;
            case 5:
              category = "Відмінник";
              break;
            default:
              throw new Error("Такої оцінки не може бути");
          }
          return category;
        }
        const category = findCategory(subjectsMarks);
        document.write(
          `Оцінки: ${subjectsNumber} <br> Середній бал: ${average.toFixed(
            2
          )}<br> Категорія: ${category}`
        );
      }
    </script>
  </body>
</html>
