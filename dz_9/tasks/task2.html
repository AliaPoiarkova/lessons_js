<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task2</title>
  </head>
  <body>
    <h3>
      Задача №2. Користувач вводить кількість елементів. Створити масив, у якому
      перша половина заповнена 1-цями, а друга заповнена 7-ками.
    </h3>
    <script>
      if (confirm("Почати тестування?")) {
        let userNumOfElements = parseInt(prompt(`Введіть кількість елементів`));
        let numElements = new Array(userNumOfElements);
        numElements.fill(1, 0, Math.floor(userNumOfElements / 2));
        numElements.fill(
          7,
          Math.floor(userNumOfElements / 2),
          userNumOfElements
        );
        document.write(`${numElements}`);
      }
    </script>
  </body>
</html>
