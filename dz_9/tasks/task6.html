<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task6</title>
  </head>
  <body>
    <h3>
      Задача №6. Дано масив елементів. Усі елементи, які більші за перший
      елемент помножити на 2
    </h3>
    <script>
      let numbers = [30, -40, 50, 20, -400, 10, -700, 120];
      numbers.forEach((el, index, arr) => {
        if (el > arr[0]) arr[index] *= 2;
      });
      document.write(`${numbers}`);
    </script>
  </body>
</html>
