<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task10</title>
  </head>
  <body>
    <h3>
      Задача 10. Дано масив цін у грн. Податок складає 20%. Сформувати масив,
      який буде містити величину сплаченого податку у грн.
    </h3>
    <script>
      let prices = [300, 1400, 5000, 250, 400, 2100, 120];
      let taxesPrises = prices.map((tax) => tax * 0.2);
      document.write(`${taxesPrises} <br>`);
    </script>
  </body>
</html>
