<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4</title>
  </head>
  <body>
    <h3>
      Задача 4. Дано масив елементів. Вивести на екран елементи, що більші за
      100
    </h3>
    <script>
      let numbers = [30, 40, 50, 200, 400, 10, 700, 1200];
      for (const element of numbers) {
        if (element > 100) document.write(`${element} <br>`);
      }
    </script>
  </body>
</html>
