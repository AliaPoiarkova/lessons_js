<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1</title>
  </head>
  <body>
    <h3>
      Задача 1. Користувач вводить кількість елементів. Створити масив, що
      складається з вказаної кількості елементів заповнених нулями.
    </h3>
    <script>
      if (confirm("Почати тестування?")) {
        let userNumOfElements = parseInt(prompt(`Введіть кількість елементів`));
        let numElements = new Array(userNumOfElements);
        numElements.fill(0);
        document.write(`${numElements}`);
      }
    </script>
  </body>
</html>
