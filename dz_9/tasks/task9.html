    <h3>
      Задача 9. Дано масив імен. Сформувати масив з перших літер цих імен.
    </h3>
    <script>
      let namesList = [
        "Петро",
        "Емілія",
        "Роман",
        "Евеліна",
        "Микола",
        "Ольга",
        "Галина",
        "Андрій",
      ];
      let newListLetters = namesList.map((letter) => letter[0]);
      document.write(`${newListLetters}`);
    </script>
