<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Задача 4</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <main class="page">
            <div class="page__container">
                <ul class="list">
                    <li class="item">
                        <h3 class="title-item">Задача 4.</h3>
                        <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    <script>
        // 1.Вводимо необхідні данні 
        let lengthInCentimeters = parseFloat(prompt('Введіть довжину', '0'))

        // 2. Знаходимо результат
        let centimetersToMeters =  lengthInCentimeters / 100
        let centimetersToKilometers =  lengthInCentimeters / 100000

        // 3. Виводимо результат 
        document.write(`
        <h2>Результат</h2>
        Загальна довжина в сантиметрах: ${lengthInCentimeters.toFixed(2)} см <br>
        Загальна довжина в метрах: ${centimetersToMeters.toFixed(2)} м <br>
        Загальна довжина в кілометрах: ${centimetersToKilometers} км `)
    </script>
</body>
</html>
