<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Задача 0</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <main class="page">
            <div class="page__container">
                <ul class="list">
                    <li class="item">
                        <h3 class="title-item">Задача 0.</h3>
                        <ul>
                            Обчислити значення виразів:
                            <li>1) S1=a+12+b</li>
                            <li>2) S_2=√(((a+b)/2a) )</li>
                            <li>3) S_3=∛((a+b)c)</li>
                            <li>4) S_4=sin⁡(a/(-b))</li>   
                        </ul>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    
    <script>
        // 1.Вводимо необхідні данні
        let a = parseInt(prompt('Введіть a', '0'))
        let b = parseInt(prompt('Введіть b', '0'))
        let c = 12
        // 2. Знаходимо результат
        let s1 = a + c + b
        let s2 = Math.sqrt((a + b) / 2*a)
        let s3 = Math.cbrt((a + b) * c)
        let s4 = Math.sin(a / (-b))
        // 3. Виводимо результат
        document.write(`
        <h2>Результат</h2>
        
        s1 = ${s1} <br>
        s2 = ${s2} <br>
        s3 = ${s3} <br>
        s4 = ${s4}
        `)
    </script>
</body>
</html>
